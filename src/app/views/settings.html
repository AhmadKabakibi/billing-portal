<div layout="column" ng-cloak class="md-inline-form">
    <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
        <form name="form" role="form">
            <div class="form-content">
                <div class="form-group">
                    <input type="text" name="username" required ng-model="user.username"
                           class="form-control input-underline input-lg" placeholder="User Name">
                    <div ng-show="form.$submitted || form.username.$touched">
                        <div ng-show="form.username.$error.required">Please enter a user name</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" name="password" required ng-model="user.password"
                           class="form-control input-underline input-lg" placeholder="Password">
                    <div ng-show="form.$submitted || form.password.$touched">
                        <div ng-show="form.password.$error.required">Please enter a password</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="singleSelect"> Role: </label><br>
                    <select name="roleSelect" ng-model="user.type" class="form-control input-underline input-lg">
                        <option value="admin">Admin</option>
                        <option value="user">Partner</option>
                    </select><br>
                </div>
            </div>
            <button ng-disabled="form.$invalid" class="btn btn-white btn-outline btn-lg btn-rounded"
                    ng-click="newUser(form)">
  <span class="content">
  <span>create user</span>
  </span>
            </button>
            &nbsp;</form>
    </md-content>
</div>
