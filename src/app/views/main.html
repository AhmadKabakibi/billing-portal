<md-sidenav ng-show="currentUser.isAuth" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left"
            class="md-whiteframe-z2 md-sidenav-left">
    <md-button ng-repeat-start="item in vm.menuItems" layout="column" layout-align="center center"
               flex class="capitalize" ng-click="vm.selectItem(item)"
               ui-sref-active="md-warn" ui-sref="{{item.sref}}">
        <div hide-sm hide-md class="md-tile-content">
            <i class="material-icons md-36">{{item.icon}}</i>
        </div>
        <div class="md-tile-content">
            {{item.name}}
        </div>
    </md-button>
    <md-divider ng-repeat-end></md-divider>

    <md-button ng-show=" currentUser.type=='admin' " layout="column" layout-align="center center"
               flex class="capitalize" ng-click="vm.selectItem(item)"
               ui-sref-active="md-warn" ui-sref="settings">
        <div hide-sm hide-md class="md-tile-content">
            <i class="material-icons md-36">settings</i>
        </div>
        <div class="md-tile-content">
            Setup
        </div>
    </md-button>
    <md-divider></md-divider>

</md-sidenav>
