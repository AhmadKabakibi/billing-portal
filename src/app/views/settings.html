<div layout="column" ng-cloak class="md-inline-form">
    <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
        <div>
            <md-input-container class="md-block">
                <label>Client User Name</label>
                <input required type="email" name="clientEmail" ng-model="project.clientEmail"
                       minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                <div ng-messages="projectForm.clientEmail.$error" role="alert">
                    <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                        User Name must be between 8 and 20 characters!
                    </div>
                </div>
            </md-input-container>


            <md-input-container class="md-block">
                <label>Client Password</label>
                <input required type="password" name="Passowrd"
                       minlength="10" maxlength="100"/>
            </md-input-container>


            <md-input-container class="md-block">
                <label>Client Role</label>

                <input required type="text" name="role"
                       minlength="10" maxlength="100"/>
            </md-input-container>

        </div>
    </md-content>
</div>
