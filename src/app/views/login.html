<md-content md-theme="light" class="md-padding" layout-xs="column" layout="row" layout-align="center center">
    <div>
        <h1><span class="fa fa-sign-in"></span> Login Billing Portal</h1>

        <!-- LOGIN FORM -->
        <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" name="username" ng-model="user.username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="user.password">
        </div>
        <button class="btn btn-warning btn-lg" ng-click="login()">Login</button>
        <hr>
    </div>
</md-content>
